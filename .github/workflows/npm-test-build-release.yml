# Generic workflow to lint, test, build and publish an npm package
# Output is expected to be in "dist" folder

name: Test, Build and Publish npm package

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialize npm cache
        uses: actions/setup-node@v2
        with:
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set audit=false fund=false
          npm ci

      - name: Lint
        run: |
          npm run lint --if-present
          npm run lint:ts --if-present

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set audit=false fund=false
          npm ci

      - name: Test
        run: npm test --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set audit=false fund=false
          npm ci

      - name: Build
        run: npm run build --if-present

      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist

  publish:
    name: Publish ðŸš€
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    # cannot call another workflow e.g. "uses: cloudbeds/workflows/.github/workflows/npm-semantic-release.yml@main"
    # as it results in an error: "doing so would exceed the limit on called workflow depth of 2"
    # TODO - find a way to call another workflow or try creating and using a composite action
    # https://docs.github.com/en/actions/creating-actions/creating-a-composite-action
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Create config file for Semantic Release
        run: |
          [ -f .releaserc ] || cat << EOF > .releaserc
          {
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/changelog",
              "@semantic-release/npm",
              "@semantic-release/github",
              "@semantic-release/git"
            ]
          }
          EOF

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          branch: main
          semantic_version: 18
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
