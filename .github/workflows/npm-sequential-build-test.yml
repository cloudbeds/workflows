# Generic workflow to lint, build and test a repo
# In this workflow the build step happens before testing
# Required for workflows where remote entry types are downloaded within the webpack build

name: Build and Test

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
    inputs:
      artifactName:
        description: Name of the build artifact
        default: build-artifact
        required: false
        type: string
      artifactPath:
        description: Destination path for the downloaded build artifact
        default: dist
        required: false
        type: string
      ref:
        description: The branch, tag or SHA to checkout. Defaults to the SHA for the event that triggered the workflow.
        default: ''
        required: false
        type: string
      BUILD_ENV_VARS:
        description: Environment variables to pass to the build step
        default: ''
        required: false
        type: string

jobs:
  build-and-test:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        # https://github.com/actions/checkout v3.1.0
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          ref: ${{ inputs.ref }}

      - name: Initialize npm cache
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install dependencies
        run: |
          npm config set audit=false fund=false
          npm ci

      - name: Build
        run: ${{ inputs.BUILD_ENV_VARS }} npm run build

      # In this workflow testing should happen after Build step
      # e.g. for case when remote types are downloaded with webpack
      - name: Lint
        run: |
          npm run lint --if-present
          npm run lint:ts --if-present

      - name: Test
        run: npm test --if-present

      - name: Get version number from package.json
        id: version-from-package-json
        uses: cloudbeds/workflows/.github/actions/get-version-from-package-json@main

      - name: Write build info
        run: |
          SHA=$(git rev-parse HEAD)
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "{
            \"sha\": \"$SHA\",
            \"shaShort\": \"$SHA_SHORT\",
            \"version\": \"${{ steps.version-from-package-json.outputs.appVersion }}\",
            \"viewAction\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
            \"viewRepo\": \"https://github.com/${{ github.repository }}/tree/$SHA\",
            \"viewCommitHistory\": \"https://github.com/${{ github.repository }}/commits/$SHA\",
            \"viewLastCommit\": \"https://github.com/${{ github.repository }}/commit/$SHA\"
          }" > ${{ inputs.artifactPath }}/build-info.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifactName }}
          path: ${{ inputs.artifactPath }}
