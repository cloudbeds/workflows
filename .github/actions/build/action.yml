name: Build
description: Github action to build node projects

inputs:
  artifactName:
    description: Name of the uploaded build artifact
    default: build-artifact
    required: false
  artifactPath:
    description: Destination path for the downloaded build artifact
    default: dist
    required: false
  npmScript:
    description: Custom build script name
    default: build
    required: false

runs:
  using: composite
  steps:
    - name: Checkout
      # https://github.com/actions/checkout v3.1.0
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

    - name: Initialize npm cache
      uses: actions/setup-node@v3
      with:
        cache: npm

    - name: Install dependencies
      shell: bash
      run: |
        export HUSKY=0
        npm config set audit=false fund=false
        npm ci

    - name: Build
      shell: bash
      run: npm run ${{ inputs.npmScript }}

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.artifactName }}
        path: ${{ inputs.artifactPath }}
        if-no-files-found: error
