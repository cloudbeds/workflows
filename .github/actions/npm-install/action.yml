name: Install NPM packages
description: Adds NPM token and install node modules

runs:
  using: composite
  steps:
    - name: NPM cache fetch
      uses: actions/cache/restore@v4
      id: npm-cache
      with:
        path: |
          node_modules
        key: v1-npm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('package-lock.json') }}

    - name: Initialize npm cache for global packages
      # https://github.com/actions/setup-node
      uses: actions/setup-node@v4
      with:
        cache: npm

    - name: Add NPM token to .npmrc
      shell: bash
      run:
        if [[ -n $NPM_TOKEN && ! -f .npmrc ]];
          then echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc;
        fi

    - name: Install dependencies
      shell: bash
      run: |
        set -x
        export HUSKY=0
        npm config set audit=false fund=false
        du -sh node_modules || true
        ls -al ~/.cache || true

        time npm ci
        sleep 2

        time npm ci
        sleep 2

        du -sh node_modules || true

    - name: NPM cache push
      uses: actions/cache/save@v4
      if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: |
          node_modules
        key: ${{ steps.npm-cache.outputs.cache-primary-key }}
